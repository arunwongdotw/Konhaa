<ion-view title="QR Code" id="online-course">
  <ion-content id="online-course-content" overflow-scroll="false">
    <div class="card" id="advertise-card" ng-repeat="ads in adsArray" style="border: 3px solid red;">
      <div class="item item-icon-right" style="text-align: center;">
        <p style="font-weight: bold; font-size: 20px;">{{ads.advertise_text_1}}</p>
        <p style="font-weight: bold; font-size: 18px;">{{ads.advertise_text_2}}</p>
        <p style="font-weight: bold; font-size: 18px;">{{ads.advertise_text_3}}</p>
        <i class="icon fas fa-times" ng-click="closeCard()"></i>
      </div>
    </div>
    <!-- <img src="{{qrcode}}"></img> -->
    <div class="course-list" style="margin-top: 20px;">
      <div class="course-item">
        <div class="title ios-course-background">
          ชื่อผู้ใช้ (Username) : {{username}}
        </div>
        <div class="content">
          <img src="{{qrcode}}" style="margin-left: auto; margin-right: auto; display: block; width: 100;"></img>
        </div>
      </div>
    </div>
    <!-- <button ng-click="btnScan()"></button> -->
  </ion-content>
</ion-view>
