<ion-view title="กล่องแสดงความคิดเห็น">
    <div id="note-list-loading-progress" class="loading-progress fade-in">
        <ion-spinner ng-if="!isAndroid" class="progress-circular"></ion-spinner>
        <md-progress-circular ng-if="isAndroid" md-mode="indeterminate"></md-progress-circular>
    </div>
    <ion-nav-buttons side="left">
        <button class="button button-icon ion-chevron-left" ng-click="btnBack()"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
        <md-button class="md-icon-button ion-nav-button-right" ng-click="goToSetting()" aria-label="Setting">
            <i class="ion-android-more-vertical"></i>
        </md-button>
    </ion-nav-buttons>
    <ion-content id="note-list-content" class="fade-in" overflow-scroll="false">
        <md-list>
            <md-list-item>
                <md-input-container md-no-float="" class="search-box"></md-input-container>
            </md-list-item>
            <md-card ng-if="!isAnimated" ng-click="navigateTo('app.notedetail' , note )" class="card-item" ng-repeat="note in noteList | filter: { title: filterText } | orderBy: 'title'">
                <md-card-content>
                    <div class="card-content">
                        <h1 class="md-title">
                            <span>
                                <i class="ion-android-list"></i>{{note.title}}
                            </span>
                        </h1>
                        <div class="note-content-detail">{{note.createDate}} : {{note.detail}}</div>
                    </div>
                </md-card-content>
            </md-card>
            <md-list-item ng-if="isAnimated" ng-repeat="note in noteList | filter: { title: filterText } | orderBy: 'title'">
                <md-card>
                    <md-button ng-click="navigateTo('app.commentdetail' , note )">
                        <md-card-content>
                            <div class="card-content">
                                <h1 class="md-title">
                                    <span>
                                        <i class="ion-android-list"></i>{{note.title}}
                                    </span>
                                </h1>
                                <div>
                                  {{note.createDate}} : {{note.detail}}
                                </div>
                            </div>
                        </md-card-content>
                    </md-button>
                </md-card>
            </md-list-item>
        </md-list>
    </ion-content>
    <div class="footer-fab-bar">
        <a class="md-button md-accent md-fab fab-footer" ng-click="navigateTo('app.commentdetail')">
            <i class="ion-android-create"></i>
        </a>
    </div>
</ion-view>
