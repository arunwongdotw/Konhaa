<!--View Information-->
<!--View name : Fake Sign Up-->
<!--State name : app.fakeSignUp-->
<!--URL : #app/fakeSignUp-->

<ion-view title="แก้ไขข้อมูลร้านค้า">

  <!--social sign up section-->
  <ion-content id="social-sign-up-content" overflow-scroll="false">
    <div class="app-icon">
      <img src="{{shop.img}}" class="md-card-image" id="myShop"></br>
      </br>
      <a class="md-raised md-button md-default-theme" ng-click="btnShopPicByGallery()">
        อัพโหลดรูปร้านค้า
      </a>
    </div>
    <!--input section-->
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="ชื่อร้านค้า *" style="width: 300px;" ng-model="shop.title" disabled>
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <textarea class="user-name" placeholder="รายละเอียดร้านค้า ความยาว 100 ตัวอักษร *" ng-model="shop.detail" style="border-bottom-style: solid; border-color: rgba(0, 0, 0, 0.12); border-width: 1px;" maxlength="100">
        </textarea>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="ชื่อเจ้าของร้านค้า *" style="width: 300px;" ng-model="shop.firstname">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="นามสกุลเจ้าของร้านค้า *" style="width: 300px;" ng-model="shop.lastname">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="เบอร์โทรศัพท์มือถือ *" style="width: 300px;" ng-model="shop.mobile" maxlength="10" minlength="10">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="เบอร์โทรศัพท์" style="width: 300px;" ng-model="shop.telephone" maxlength="9" minlength="9">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="ที่อยู่ *" style="width: 300px;" ng-model="shop.address">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <!-- <div> -->
      <md-select ng-model="mdSelectValue" aria-label="md-option">
        <md-option value="{{province.PROVINCE_ID}}" ng-repeat="province in provinceArray" ng-click="amphur(province.PROVINCE_ID,province.min_amphur,province.min_district)">{{province.PROVINCE_NAME}}</md-option>
      </md-select>
      <!-- </div> -->
    </md-input-container>
    <md-input-container md-no-float="">
      <!-- <div> -->
      <md-select ng-model="mdSelectValue2" aria-label="md-option">
        <md-option value="{{amphur.AMPHUR_ID}}" ng-repeat="amphur in amphurArray" ng-click="district(amphur.AMPHUR_ID,amphur.min_district)">{{amphur.AMPHUR_NAME}}</md-option>
      </md-select>
      <!-- </div> -->
    </md-input-container>
    <md-input-container md-no-float="">
      <!-- <div> -->
      <md-select ng-model="mdSelectValue3" aria-label="md-option">
        <md-option value="{{district.DISTRICT_ID}}" ng-repeat="district in districtArray" ng-click="district2(district.DISTRICT_ID)">{{district.DISTRICT_NAME}}</md-option>
      </md-select>
      <!-- </div> -->
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="รหัสไปรษณีย์ *" style="width: 300px;" ng-model="shop.postalcode" minlength="5" maxlength="5">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="เวลาเปิดทำการ *" style="width: 300px;" ng-model="shop.activetime">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="วันหยุดทำการ *" style="width: 300px;" ng-model="shop.closeday">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="Website" style="width: 300px;" ng-model="shop.website">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="Facebook" style="width: 300px;" ng-model="shop.facebook">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="Line" style="width: 300px;" ng-model="shop.line">
      </div>
    </md-input-container>
    <md-input-container md-no-float="">
      <div>
        <input class="user-name" placeholder="Instagram" style="width: 300px;" ng-model="shop.instagram">
      </div>
    </md-input-container>

    <!--end input section-->
    <a class="md-raised social-button md-button md-default-theme material-background" ng-click="btnUpdate()">
      บันทึกร้านค้า
    </a>
  </ion-content>
  <!--end social sign up section-->
</ion-view>
