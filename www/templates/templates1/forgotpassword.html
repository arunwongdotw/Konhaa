<ion-view title="ลืมรหัสผ่าน">
    <ion-content id="social-sign-up-content" overflow-scroll="false">
        <md-input-container md-no-float="" style="margin-top: 20px;">
            <div>
                <input class="user-name" placeholder="กรอกชื่อผู้ใช้ (Username) ที่ลืมรหัสผ่าน *" style="width: 300px;" ng-model="forgot.username" minlength="6" maxlength="12">
            </div>
        </md-input-container>
        <md-input-container md-no-float="">
            <div>
                <input class="user-name" placeholder="กรอกอีเมลที่ใช้สมัครสมาชิก *" style="width: 300px;" ng-model="forgot.email" minlength="6" maxlength="12">
            </div>
        </md-input-container>
        <button class="md-raised social-button md-button md-default-theme material-background" ng-click="btnRecoverPassword()" style="margin-left: 2%; width: 96%; margin-right: 20%;">กู้รหัสผ่าน</button>
    </ion-content>
</ion-view>
