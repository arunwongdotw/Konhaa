<ion-view title="รีวิวร้านค้า">
  <ion-nav-buttons side="left">
    <button class="button button-icon ion-chevron-left" ng-click="btnBack()"></button>
  </ion-nav-buttons>
  <ion-content id="social-sign-up-content" overflow-scroll="false">
    <div class="app-icon">
      <img src="img/shopping2.png" class="md-card-image" id="myImage"></br>
      </br>
      <a class="md-raised md-button md-default-theme" ng-click="btnReviewPicByGallery()">
        อัพโหลดรูปรีวิว
      </a>
    </div>
    <div style="margin-top: 20px;">
      <ionic-ratings ratingsobj='ratingsObject' index='$index'></ionic-ratings>
    </div>
    <md-input-container md-no-float="">
      <p style="margin-top: 20px;">ข้อความรีวิวร้านค้า</p>
      <div>
        <input class="user-name" placeholder="ข้อความรีวิว *" style="width: 300px;" ng-model="review.detail">
      </div>
    </md-input-container>
    <a class="md-raised social-button md-button md-default-theme material-background" ng-click="btnReviewShop()">
        รีวิวร้านค้า
      </a>
  </ion-content>
</ion-view>
