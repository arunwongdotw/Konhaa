<div class="modal image-modal transparent">
    <i class="fas fa-times" style="margin-top: 15px; margin-right: 20px; float: right; font-size: 20px; color: white;" ng-click="closeModal()"></i>
    <ion-slide-box on-slide-changed="slideChanged(index)" active-slide="activeSlide">
        <ion-slide ng-repeat="image in productImage">
            <ion-scroll direction="xy" scrollbar-x="false" scrollbar-y="false" zooming="true" min-zoom="{{zoomMin}}" style="width: 100%; height: 100%" delegate-handle="scrollHandle{{$index}}"
                on-scroll="updateSlideStatus(activeSlide)" on-release="updateSlideStatus(activeSlide)" overflow-scroll="false">
                <div class="image" style="background-image: url({{image.src}}); background-position: center; background-attachment: fixed;"></div>
            </ion-scroll>
        </ion-slide>
    </ion-slide-box>
</div>
